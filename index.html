<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1></h1>
          <ul>
            <li>Sunday 09:00</li>
            <li id="current-weather-description"></li>
          </ul>

          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Sunny"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="current-temperature"></strong>
                  <span class="degrees">°C | <a href="#">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="current-humidity"></span>%</li>
                <li>Wind: <span id="current-wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>

        <small
          ><a
            href="https://github.com/lauratindley/vanilla-weather-app"
            target="_blank"
          >
            Open source code</a
          >
          by Laura Tindley</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
