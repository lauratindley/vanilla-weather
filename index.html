<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  id="enter-city"
                  placeholder="Enter any city"
                  class="form-control"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  id="submit-city"
                  class="btn btn-outline-primary w-100"
                />
              </div>
            </div>
          </form>

          <h1></h1>
          <ul>
            <li>Last updated: <span id="current-time"></span></li>
            <li id="current-weather-description"></li>
          </ul>

          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="#" alt="#" class="float-left" id="current-icon" />
                <div class="float-left">
                  <strong id="current-temperature"></strong>
                  <span class="degrees"
                    ><a href="#" id="celsius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link">째F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="current-humidity"></span>%</li>
                <li>Wind: <span id="current-wind"></span> km/h</li>
              </ul>
            </div>
          </div>

          <div class="row">
            <div class="col-2">
              <div class="weather-forecast">
                <div class="weather-forecast-day">Tue</div>
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-night.png"
                  width="60"
                />
                <div class="forecast-temperatures">
                  <span class="forecast-max-temperature">18째 </span>
                  <span class="forecast-min-temperature">12째</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <small
          ><a
            href="https://github.com/lauratindley/vanilla-weather-app"
            target="_blank"
          >
            Open source code</a
          >
          by Laura Tindley</small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
